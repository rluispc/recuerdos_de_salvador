<head>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Nunito:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom, #eaf6ff, #d1ecf5);
            margin: 0;
            padding: 0;
            color: #2a4d69;
        }
        h1 {
            text-align: center;
            font-family: 'Baloo 2', cursive;
            font-size: 3em;
            color: #3a8fb7;
            margin: 30px 0;
        }
        .menu {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Botones principales */
        .menu-item > button,
        .direct-link {
            background: #3a8fb7;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.4em;
            font-family: 'Nunito', sans-serif;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            margin-bottom: 10px;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item > button:hover,
        .direct-link:hover {
            background: #2b6e92;
        }
        /* Subcategor铆as encerradas */
        .submenu {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }
        .submenu-item {
            background: #e0f4ff;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }
        .submenu-item:hover {
            background: #bde6ff;
        }
        .submenu-item a {
            text-decoration: none;
            color: #3a8fb7;
            font-weight: bold;
        }
        .submenu-item a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleSubmenu(event) {
            const currentSubmenu = event.currentTarget.nextElementSibling;
            const allSubmenus = document.querySelectorAll('.submenu');
            const allButtons = document.querySelectorAll('.menu-item > button');

            allSubmenus.forEach(submenu => {
                if (submenu !== currentSubmenu) submenu.style.display = 'none';
            });

            allButtons.forEach(button => {
                if (button !== event.currentTarget) button.classList.remove('active');
            });

            if (currentSubmenu.style.display === 'block') {
                currentSubmenu.style.display = 'none';
                event.currentTarget.classList.remove('active');
            } else {
                currentSubmenu.style.display = 'block';
                event.currentTarget.classList.add('active');
            }
        }
    </script>
</head>

                <div class="submenu-item"><a href="https://1drv.ms/f/s!Amafr9pUVHtKg5BBy_8tqlOE7TB9GQ?e=QdTMEx" target="_blank">Fotos</a></div>
            </div>
        </div>
        <!-- Baby Shower -->
        <div class="menu-item">

            <div class="submenu">

                <div class="submenu-item"><a href="https://1drv.ms/f/s!Amafr9pUVHtKg7BKt9k7xnxfr0WpPg?e=ZNUEaE" target="_blank">Recuerdos</a></div>
                <div class="submenu-item"><a href="https://1drv.ms/v/s!Amafr9pUVHtKg6BPXF3RDIAridfhuw?e=dnH9T2" target="_blank">Video</a></div>

        <div class="menu-item">
            <button onclick="toggleSubmenu(event)"> Mesario</button>
