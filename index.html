<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuerdos de Salvador</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Nunito:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom, #eaf6ff, #d1ecf5);
            margin: 0;
            padding: 0;
            color: #2a4d69;
        }
        h1 {
            text-align: center;
            font-family: 'Baloo 2', cursive;
            font-size: 3em;
            color: #3a8fb7;
            margin: 30px 0;
        }
        .menu {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Botones principales */
        .menu-item > button {
            background: #3a8fb7;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.4em;
            font-family: 'Nunito', sans-serif;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }
        .menu-item > button:hover {
            background: #2b6e92;
        }
        /* Subcategorías encerradas */
        .submenu {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }
        .submenu-item {
            background: #e0f4ff;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }
        .submenu-item:hover {
            background: #bde6ff;
        }
        .submenu-item a {
            text-decoration: none;
            color: #3a8fb7;
            font-weight: bold;
        }
        .submenu-item a:hover {
            text-decoration: underline;
        }
        /* Enlaces directos */
        .direct-link {
            background: #e0f4ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 15px;
            text-align: center;
            font-size: 1.4em;
            font-family: 'Quicksand', sans-serif;
            color: #3a8fb7;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }
        .direct-link:hover {
            background: #bde6ff;
        }
    </style>
    <script>
        function toggleSubmenu(event) {
            // Ocultar todos los submenús primero
            document.querySelectorAll(".submenu").forEach(submenu => {
                submenu.style.display = "none";
            });

            // Mostrar el submenú actual si estaba oculto
            const submenu = event.currentTarget.nextElementSibling;
            if (submenu) {
                submenu.style.display = submenu.style.display === "block" ? "none" : "block";
            }
        }
    </script>
</head>
<body>
    <div class="menu">
        <h1>Recuerdos de Salvador</h1>
        <!-- Revelación -->
        <div class="menu-item">
            <button onclick="toggleSubmenu(event)">🎉 Revelación</button>
            <div class="submenu">
                <div class="submenu-item"><a href="https://1drv.ms/v/s!Amafr9pUVHtKg7AraiIDBYEQQs2JDg?e=sLhCbe" target="_blank">Invitación</a></div>
                <div class="submenu-item"><a href="https://1drv.ms/f/s!Amafr9pUVHtKg7AszLLQLX_j_UAUSA?e=3EY9Rc" target="_blank">Videos</a></div>
                <div class="submenu-item"><a href="https://1drv.ms/f/s!Amafr9pUVHtKg5BBy_8tqlOE7TB9GQ?e=QdTMEx" target="_blank">Fotos</a></div>
            </div>
        </div>
        <!-- Baby Shower -->
        <div class="menu-item">
            <button onclick="toggleSubmenu(event)">🍼 Baby Shower</button>
            <div class="submenu">
                <div class="submenu-item"><a href="https://1drv.ms/v/s!Amafr9pUVHtKg6dcY4qRut_v4a6QOA?e=GnLIDI" target="_blank">Invitación</a></div>
                <div class="submenu-item"><a href="https://1drv.ms/f/s!Amafr9pUVHtKg7BKt9k7xnxfr0WpPg?e=ZNUEaE" target="_blank">Recuerdo</a></div>
                <div class="submenu-item"><a href="https://1drv.ms/v/s!Amafr9pUVHtKg6BPXF3RDIAridfhuw?e=dnH9T2" target="_blank">Video</a></div>
                <div class="submenu-item"><a href="https://1drv.ms/f/s!Amafr9pUVHtKg6AHLVWjTQTfWmYBbQ?e=Af23hI" target="_blank">Fotos</a></div>
            </div>
        </div>
        <!-- En la barriga (enlace directo) -->
        <a href="ENLACE_8" target="_blank" class="https://1drv.ms/f/s!Amafr9pUVHtKg6thHzksqI84kF7iNg?e=00MnC5">🤰 En la barriga</a>
        <!-- Newborn (enlace directo) -->
        <a href="ENLACE_9" target="_blank" class="https://1drv.ms/f/s!Amafr9pUVHtKg6hxKknhalRwVvJqhA?e=nsvADe">👶 Newborn</a>
        <!-- Mesario -->
        <div class="menu-item">
            <button onclick="toggleSubmenu(event)">📅 Mesario</button>
            <div class="submenu">
                <div class="submenu-item"><a href="https://1drv.ms/a/s!Amafr9pUVHtKg7BMOlxJYuKIOqKFqA?e=cfYZFJ" target="_blank">Mes 1</a></div>
                <div class="submenu-item"><a href="https://1drv.ms/a/s!Amafr9pUVHtKg7BNq1Z3zfz85VdCmw?e=8AAmoA" target="_blank">Mes 2</a></div>
                <div class="submenu-item"><a href="https://1drv.ms/a/s!Amafr9pUVHtKg7BO34ZtMaPKScrqwQ?e=MA8OKp" target="_blank">Mes 3</a></div>
            </div>
        </div>
        <!-- Fotos Fotos (enlace directo) -->
        <a href="ENLACE_13" target="_blank" class="https://1drv.ms/a/s!Amafr9pUVHtKg542Q9bta4PL9i8PiA?e=wqqLnQ">📸 Fotos Fotos</a>
    </div>
</body>
</html>
