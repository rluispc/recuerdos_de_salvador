    </style>
    <script>
        function toggleSubmenu(event) {
            const currentSubmenu = event.currentTarget.nextElementSibling;
            const allSubmenus = document.querySelectorAll('.submenu');
            const allButtons = document.querySelectorAll('.menu-item > button');

            allSubmenus.forEach(submenu => {
                if (submenu !== currentSubmenu) submenu.style.display = 'none';
            });

            allButtons.forEach(button => {
                if (button !== event.currentTarget) button.classList.remove('active');
            });

            if (currentSubmenu.style.display === 'block') {
                currentSubmenu.style.display = 'none';
                event.currentTarget.classList.remove('active');
            } else {
                currentSubmenu.style.display = 'block';
                event.currentTarget.classList.add('active');
            }
        }
    </script>
