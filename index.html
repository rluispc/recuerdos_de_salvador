<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Nunito:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to bottom, #eaf6ff, #d1ecf5);
            margin: 0;
            padding: 0;
            color: #2a4d69;
        }
        h1 {
            text-align: center;
            font-family: 'Baloo 2', cursive;
            font-size: 3em;
            color: #3a8fb7;
            margin: 30px 0;
        }
        .menu {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Botones principales */
        .menu-item > button {
            background: #3a8fb7;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.4em;
            font-family: 'Nunito', sans-serif;
            border-radius: 15px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }
        .menu-item > button:hover {
            background: #2b6e92;
        }
        /* Subcategor√≠as encerradas */
        .submenu {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }
        .submenu-item {
            background: #e0f4ff;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }
        .submenu-item:hover {
            background: #bde6ff;
        }
        .submenu-item a {
            text-decoration: none;
            color: #3a8fb7;
            font-weight: bold;
        }
        .submenu-item a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleSubmenu(event) {
            const submenu = event.currentTarget.nextElementSibling;
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
